<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Variables</title>
    <script language="javascript" type="text/javascript">
        function PrintNameAndAge(name, age)
        {
            document.write("<strong>Name: </strong>", name, "<br/>");
            document.write("<strong>Age: </strong>", age, "<br/>");
            document.write("<br/>")
        }
    </script>

</head>
<body>
<script language="javascript" type="text/javascript">
    var firstName;
    var lastName;
    var age;
    var city;
    var favoriteFood;
    var operand1 = 1555;
    var operand2 = 92.255;
    
    firstName = "Angelo";
    lastName = "Di Placido";
    age = 53;
    city = "Pittsburgh";
    favoriteFood = "Pulled Pork";
    
    var result = operand1+operand2;
    document.write(operand1 + " + " + operand2 + " = " + result + "<br/>");
    var result = operand1-operand2;
    document.write(operand1 + " - " + operand2 + " = " + result + "<br/>");
    var result = operand1*operand2;
    document.write(operand1 + " * " + operand2 + " = " + result + "<br/>");
    var result = operand1/operand2;
    document.write(operand1 + " / " + operand2 + " = " + result + "<br/>");
    document.write("++operand1 = " + ++operand1 + "<br/>");
    document.write("--operand2 = " + --operand2 + "<br/>");
    
    
</script>
<ul>
<li>Queen</li>
<li>Pink Floyd</li>
<li>Beatles</li>
<li>Rolling Stones</li>
</ul> 
</body>
</html>
